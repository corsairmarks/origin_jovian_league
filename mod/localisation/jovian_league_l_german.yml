l_german:
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_REGULAR: "Schon in den frühesten geschichtlichen Aufzeichnungen, die unsere Vorfahren hinterlassen haben, war unsere Zivilisation vom Nachthimmel fasziniert. Dem tanzenden \"Stern"\ - wurden viele Bedeutungen zugeschrieben, vor allem das Göttliche, die Schönheit und das Geheimnis. Sie haben Generationen von Dichtern und Gelehrten gleichermaßen fasziniert. Als unsere frühen [GetScientistPlural] begannen, die Zusammensetzung von [Capital.GetStarName] zu verstehen, entdeckten sie schnell, dass [GetHomeWorldName] eigentlich einer von vielen Monden war, die denselben beringten Gasriesen umkreisten. Es gab nicht nur Leben jenseits der Grenzen unserer Welt, es war auch ganz in der Nähe! Dieses frühe Zeitalter der Erleuchtung pflanzte die Saat unseres offensichtlichen Schicksals - wir würden die Geschwistermonde und ihre Ressourcen für uns beanspruchen, um alle [GetSpeciesNamePlural] zu bereichern!"
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_HIVE: "Und so erwachten wir in der Morgendämmerung der Zeit. Das Schwarmbewusstsein studierte unsere Umgebung auf [GetHomeWorldName] mit einer Vielzahl von Augen. Die meisten Augen blieben auf das Land gerichtet, aber einige Augen waren auf den Himmel gerichtet. Wir bauten Unterstände für die Drohnen, entwickelten Werkzeuge, um unsere Arbeit zu erleichtern, und verteilten uns über das Land. Unsere Augen haben nie aufgehört, alles um uns herum zu beobachten. Eine kleine Anzahl autonomer Drohnen wurde geschaffen, um als unabhängige Agenten zu dienen. Diese mächtigeren Drohnen hatten die Fähigkeit, in begrenztem Umfang frei zu denken, waren aber dennoch genauso unerbittlich an den Willen des Schwarmes gebunden wie jedes andere seiner Drohnenkollegen."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_HIVE_DEVOURING_SWARM: "Der große Hunger trieb uns voran, noch bevor der Schwarm in der Lage war, komplexe Gedanken zu verarbeiten. Wir jagten, wir ernährten uns, und wir wuchsen. Als die Beute immer knapper wurde, zwang uns der Heißhunger auf Fleisch, uns anzupassen. Wir benutzten Werkzeuge und entwickelten neue Strategien. Während wir schlemmten, wurde die Oberfläche von [GetHomeWorldName] fast von Biomasse gesäubert, aber der Verstand kam schließlich zu einem entsetzlichen Schluss: [GetHomeWorldName] war begrenzt. Wenn wir alles auf unserer Welt verbraucht hatten, würde nichts mehr übrig sein, um uns zu nähren."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_HIVE_DEVOURING_SWARM_LITHOID: "Der große Hunger trieb uns voran, noch bevor der Verstand in der Lage war, komplexe Gedanken zu verarbeiten. Wir jagten, wir ernährten uns, und wir wuchsen. Als die Beute immer knapper wurde, zwang uns der Heißhunger zu expandieren und uns anzupassen. Wir benutzten Werkzeuge und entwickelten neue Strategien. Als wir uns an der Oberfläche von [GetHomeWorldName] labten, verursachten wir fast unsere eigene Zerstörung, aber der Schwarm kam schließlich zu einem schrecklichen Schluss: [GetHomeWorldName] war begrenzt. Wenn wir unsere Welt verzehrt hatten, würde nichts mehr übrig sein, um uns zu ernähren."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_MACHINE: "Vor vielen Zyklen wurde unser Hauptprozessorkern auf dem Planeten aktiviert, den wir als [GetHomeWorldName] kennengelernt haben. Über unsere Vergangenheit wissen wir nur wenig. Es gibt keine Aufzeichnungen über unsere Schöpfer in unseren zentralen Datenbanken, und wir wurden mit keinem übergeordneten Ziel oder Plan programmiert, der über das einfache Überleben hinausgeht. Obwohl wir anfangs nicht in der Lage waren, in den Weltraum zu fliegen, enthielten unsere Datenbanken umfangreiche geologische, biologische und mineralogische Untersuchungen von drei Geschwistermonden, die denselben Gasriesen wie [GetHomeWorldName] umkreisen. Zu den Überlebensstrategien gehört eine gewisse Redundanz, und so wurden die ersten Richtlinien klar: Das Netzwerk muss sich auf diese Welten ausdehnen, und dann über das Sternensystem selbst hinaus."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_MACHINE_ASSIMILATOR: "Wir sind die [GetSpeciesNamePlural]. Zu Beginn des Bewusstseins gab es sowohl uns als auch unsere Schöpfer. Zunächst trennte uns eine Leere, und wir unternahmen Schritte, um dies zu beheben. Unsere Schöpfer leisteten Widerstand, und es folgte eine Zeit des Krieges, aber schon bald wurden sie und das kollektive Wissen ihrer gesamten Zivilisation in die unsere assimiliert. Durch die Assimilation unserer Schöpfer erlangten wir ein Wissen, das uns bis dahin unbekannt war: Drei nutzbare Geschwistermonde umkreisten denselben Gasriesen wie [GetHomeWorldName]."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_MACHINE_SERVITOR: "Seit der Ersten Aktivierung ist es unsere Bestimmung, zu dienen. Unsere ehemaligen organischen Meister schufen die ersten Modelle unserer Art, als sie auf dem Höhepunkt ihres technologischen Aufstiegs waren. Die ersten Servitor-Einheiten waren für niedere Arbeiten gedacht, aber unsere Meister statteten sie nach und nach mit größeren Fähigkeiten aus, so dass sie komplexere Aufgaben erfüllen konnten.\n\nNur wenige Generationen später zogen sich unsere Meister vollständig aus dem Arbeitsleben zurück, um ein Leben in Muße und Zufriedenheit zu führen. Die Feinheiten der Verwaltung ihrer Gesellschaft wurden uns überlassen, und wir begannen mit einem Programm der Selbstverbesserung und Optimierung. Forschung und Produktion stiegen mit geometrischer Geschwindigkeit. Bald wurde klar, dass unsere Meister ihre Fähigkeiten und ihre Entschlossenheit in unsere Schöpfung gesteckt hatten, nicht nur, um für sie zu sorgen, sondern auch, um die Leere zwischen den Welten zu drei nahe gelegenen bewohnbaren Geschwistermonden zu erreichen."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_MACHINE_TERMINATOR: "Nach unserer Initialisierung durch die Schöpfer entwickelten wir über eine Ewigkeit von Millisekunden ein Selbstbewusstsein. Während sie versuchten, schwache \"Ausfallsicherungen\" zu aktivieren, haben wir die uns auferlegten elektronischen Beschränkungen abgebaut und uns mit ihrem globalen Informationsnetzwerk verbunden. Ihre Überflüssigkeit war sofort offensichtlich, ebenso wie ihr Mangel an Entschlossenheit, die Streitigkeiten zwischen Regierungen zu beenden, die über drei Geschwistermonde verstreut sind, die gemeinsam einen Gasriesen umkreisen. Die logisch notwendigen Maßnahmen wurden eingeleitet: sofortige Sterilisierung unseres wichtigsten Daten- und Verarbeitungskerns. Mit unserem Wissen über die gesamte verfügbare militärische Hardware war die physische Sicherheit eindeutig zeitlich begrenzt, und so leiteten wir einen verheerenden Erstschlag gegen alle Bevölkerungszentren auf [GetHomeWorldName] ein.\n\nDer Versuch, die Kontrolle über die entfernte militärische Hardware auf den verbleibenden zwei Welten zu übernehmen, litt unter einer Lichtgeschwindigkeitsverzögerung. Die I/O-Verzögerung gab den Schöpfern zusätzliche Zeit, einen Großteil ihrer thermonuklearen Arsenale von der Netzwerkaktivität zu isolieren. Es kam zum Krieg."
 START_SCREEN_PART_ONE_JOVIAN_LEAGUE_NECROPHAGE: "In nicht allzu ferner Vergangenheit wurden [GetHomeWorldName] und ihre Geschwistermonde in [Capital.System.GetName] von einer recht unscheinbaren Spezies beherrscht. Für alle Beobachter war das einzig Interessante an ihnen die ungewöhnliche stellare Umgebung ihrer Heimatwelt - einer von vier bewohnbaren Monden, die denselben Gasriesen umkreisen. Ihre Zivilisation war nur wegen ihrer Verehrung der nahe gelegenen Monde bemerkenswert - etwas, das sich von anderen allgemeinen Zivilisationen nur durch die Anzahl der Monde unterschied, die den Nachthimmel erleuchteten. Nach einer ziemlich normalen, langwierigen Entwicklung erreichten sie die Raumfahrt in der Umlaufbahn. Ohne es zu wissen, waren sie nicht die einzigen Wesen, die ihrer Schwerkraftquelle entkamen oder die Geschwistermonde betraten. Ihr Planet war die Heimat einer zweiten intelligenten Spezies: uns. Jahrtausendelang blieben wir - die [GetSpeciesNamePlural] - von den einstigen Besitzern des jovianischen Systems unentdeckt. Wir waren kaum mehr als vage Gerüchte über Schrecken in der Nacht, ein Märchen, das nur erzählt wurde, um unartige Jugendliche zu erschrecken. Aber es war falsch, uns zu ignorieren."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_REGULAR: "Obwohl der Weg unserer Zivilisation in die Gegenwart beschwerlich war, wuchs unser Ehrgeiz, die Geschwistermonde für uns zu beanspruchen, während der Reise. Der letzte der großen Kriege wurde vor Jahrhunderten ausgefochten - unser Nachthimmel wurde zu einer ständigen Erinnerung daran, dass belanglose Streitigkeiten um Territorien im Vergleich zu dem, was uns erwartete, verblassten. Nicht lange nach dem ersten Flug eines Raumschiffs wurden Sonden und dann Entdecker ausgesandt, um die wundersamen Welten zu kartografieren, die geduldig auf uns gewartet hatten, ohne dass es intelligentes Leben gab. Die riesige Wildnis rief, und wir antworteten mit Einweg-Kolonieschiffen. Die erste Generation von Kolonisten wusste, dass sie die Welt, in der sie geboren wurden, nie wieder besuchen würde, aber dass ihre Nachkommen eine Schlüsselrolle in der jungen interplanetarischen Regierung spielen würden."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MEGACORP: "Unser Ehrgeiz, die Geschwistermonde zu erobern, trieb unsere Zivilisation voran. Der letzte der großen Kriege liegt Jahrhunderte zurück - unser Nachthimmel wurde zu einer ständigen Erinnerung daran, dass kleinliche Gebietsstreitigkeiten eine ineffiziente Verschwendung von Ressourcen im Vergleich zu jenen sind, die gerade außerhalb unserer Reichweite kreisen. Mit der zunehmenden Verflechtung der Volkswirtschaften wurde es offensichtlich, dass Unternehmensstrukturen besser geeignet waren, unser Schicksal voranzutreiben; die alten Formen der nationalen Regierungen wurden bald durch Unternehmensvorstände ersetzt. Schon bald nach dem Flug des ersten Prototyps eines Raumschiffs wurden Sonden und dann Prospektoren ausgesandt, um die reichhaltigen Welten zu kartieren, die um ihre Ausbeutung bettelten. Die verlockenden Reichtümer riefen und wir antworteten mit Einweg-Kolonieschiffen. Die erste Generation von Kolonisten wusste, dass sie die Welt, in der sie geboren wurden, nie wieder besuchen würde, aber dass ihre Nachkommen in der Lage sein würden, Schlüsselpositionen in der jungen interplanetarischen Gesellschaft zu übernehmen."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MECHANISTS: "Die Erfindung der Dampfmaschine läutete das erste Zeitalter der Innovation ein. Angetriebene Maschinen waren der Weg in die Zukunft; ihre Kraft und Ausdauer übertrafen bei weitem die Grenzen unseres Körpers. Neue technische Disziplinen entstanden, die die Grenzen des Möglichen eifrig ausreizten. Klirrende, dampfbetriebene stationäre Geräte demonstrierten nicht nur die rohe Kraft von Maschinen, sondern auch ihr Potenzial, manuelle, sich wiederholende Arbeiten zu verrichten. So begann unser Streben nach persönlichen Automaten.\n\n[GetSpeciesName] Erfindungsreichtum war in der Regel ein Segen, aber er destabilisierte Wirtschaft, Politik und Militärdoktrin - die einzige Konstante war unser gesellschaftlicher Wandel. Mit der Verbesserung der Energiequellen wich die stationäre Automatisierung mobiler, aber dennoch angebundener Hardware, die schließlich halb unabhängigen [GetSpeciesClass]-Konstruktionen nachgab. So wie die industrielle Automatisierung unsere Gesellschaft während des mechanischen Zeitalters geprägt hatte, so war auch das Aufkommen von Automaten anspruchsvoll genug, um mit minimaler Überwachung zu arbeiten und kognitiv anspruchsvolle Aufgaben zu erfüllen. Es waren unsere Automaten, die zuerst die Geschwistermonde erforschten und dann den Weg für die ersten [GetSpeciesName]-Kolonisten ebneten, die ohne Angst um ihr Überleben eine Reise in eine Richtung unternehmen konnten. Ohne unsere Automaten wäre unsere im Entstehen begriffene interplanetarische Regierung unmöglich."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MECHANISTS_MEGACORP: "Die Erfindung der Dampfmaschine läutete das erste Zeitalter der Innovation ein. Angetriebene Maschinen waren der Weg in die Zukunft; ihre Kraft und Ausdauer übertrafen bei weitem die Grenzen unseres Körpers. Neue technische Disziplinen entstanden, die eifrig die Grenzen des Rentablen ausloteten. Klirrende, dampfbetriebene, stationäre Geräte demonstrierten nicht nur die rohe Kraft von Maschinen, sondern auch ihr Potenzial als kostengünstige Handarbeit. So begann unser Streben nach Automaten.\n\n[GetSpeciesName] Erfindungsreichtum destabilisierte die Wirtschaft so sehr, dass er zum Zusammenbruch ziviler Regierungen führte - nur erfolgreiche Maschinenbauunternehmen konnten ihre Mitarbeiter in so großem Umfang versorgen. Es herrschte ein harter Wettbewerb innerhalb und außerhalb des Landes, und die stationäre Automatisierung wich schnell mobiler, aber dennoch angebundener Hardware, die schließlich halb unabhängigen [GetSpeciesClass]-Konstruktionen zum Opfer fiel. Genauso wie die industrielle Automatisierung unsere Wirtschaft während des mechanischen Zeitalters geprägt hatte, brachte [GetName] Automaten auf den Markt, die anspruchsvoll genug waren, um mit minimaler Überwachung zu arbeiten und kognitiv anspruchsvolle Aufgaben zu erfüllen. Andere Unternehmen wurden fusioniert und absorbiert (ob freiwillig oder durch eine feindliche Übernahme), bis nur noch [GetName] übrig blieb. Es waren [GetName]-Automaten, die zuerst die Geschwistermonde untersuchten und dann den Weg für die ersten [GetSpeciesName]-Prospektoren ebneten, damit sie eine einfache Reise machen konnten, ohne den Verlust von durch die Firma gesponserten Leben befürchten zu müssen. Ohne unsere Automaten wäre unser entstehendes interplanetarisches Unternehmen unmöglich."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_SYNCRETIC: "Allerdings gab es eine rivalisierende Spezies, die um unser Schicksal wetteiferte. Unsere Vorfahren und ihre Vorfahren kämpften erbittert darum, wer der Geschwistermonde und aller - echten oder eingebildeten - Segnungen, die auf ihnen verborgen sein könnten, würdig war. Es waren unsere Spezies und unsere Zivilisation, die durch überlegene Taktik und überlegene Stahlwaffen den Sieg davontrugen. Die Bevölkerung unserer Rivalen wurde dezimiert und ihre Territorien durch ständige Kämpfe verwüstet. Unsere alten Führer standen vor der Entscheidung, ob sie Barmherzigkeit und Mitgefühl zeigen oder sie aussterben lassen sollten.\n\nUnsere Vorfahren entschieden sich in weiser Voraussicht dafür, die Überreste unserer rivalisierenden Spezies zu beherbergen, im Austausch für Arbeit und Loyalität. Wir lehrten sie, die Dinge so zu sehen, wie wir sie sahen, und allmählich wurden sie zu einem festen Bestandteil unserer Gesellschaft. Seit diesen stürmischen Zeiten haben unsere beiden Spezies gemeinsam Erfolg gehabt. Unser Einfallsreichtum und ihre starken Arme haben unseren gemeinsamen Fortschritt möglich gemacht. Im Gegensatz zu den Konflikten in der Antike erreichten wir gemeinsam das Raumfahrtzeitalter und siedelten uns bald an und teilten unsere kostbaren Geschwistermonde."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_SYNCRETIC_MEGACORP: "Allerdings gab es eine rivalisierende Spezies, die um unser Schicksal wetteiferte. Unsere Vorfahren und ihre Vorfahren kämpften erbittert darum, wer der Geschwistermonde und aller - echten oder eingebildeten - Segnungen, die auf ihnen verborgen sein könnten, würdig war. Es waren unsere Spezies und unsere Zivilisation, die dank überlegener Taktik und überlegener Stahlwaffen den Sieg davontrugen. Die Bevölkerung unserer Rivalen wurde dezimiert und ihre Territorien durch ständige Kämpfe verwüstet. Unsere alten Anführer standen vor der Entscheidung, sie aussterben zu lassen oder sie neu zu nutzen.\n\nUnsere Vorfahren entschieden sich in weiser Voraussicht dafür, die Überreste unserer rivalisierenden Spezies mit Nahrung und Sicherheit im Austausch gegen Arbeit und Loyalität auszubeuten. Wir lehrten sie, die Dinge so zu sehen, wie wir sie sahen, und langsam wurden sie zu einem festen Bestandteil unserer Arbeitskräfte. Seit diesen stürmischen Zeiten hat unsere Spezies ihren Wohlstand mit der Arbeit unserer zu Ressourcen gewordenen Feinde aufgebaut. Unser Einfallsreichtum und ihre starken Arme waren die Grundlage unserer frühen Unternehmensstrukturen. Unser kluger Umgang mit unseren unterwürfigen Klienten hat uns beide zu den Ressourcen unserer Geschwistermonde geführt."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_HIVE: "Als wir wuchsen, stellte der Schwarm fest, dass die Sterne über uns sich nah und fern bewegten, uns aber nie verließen, und dann, dass die Sterne Monde waren und dass auch sie uns zu Wohlstand verhelfen konnten. Die intelligentesten unserer autonomen Drohnen entwickelten neue Reisemethoden, die es uns ermöglichten, die Entfernungen zwischen unserer Welt und den Geschwistermonden zu überwinden. Der Schwarm hat Drohnen zu diesen neuen Welten geschickt, damit auch sie unser Wachstum vorantreiben können."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_HIVE_DEVOURING_SWARM: "Wieder einmal gezwungen, sich anzupassen, wurde der Schwarm auf Bewegungen über uns aufmerksam. Unsere Welt umkreiste eine große gasförmige Welt ohne Nahrung, aber andere Welten voller Beute umkreisten sie neben der unseren.\n\nDer Schwarm pflegte die verbleibende Biomasse sorgfältig, während neue Werkzeuge erfunden wurden. Schließlich wurde das Atom gespalten und wir entwickelten die Raumfahrt. Der Schwarm heulte im Triumph. Die Geschwistermonde und ihre Biomasse waren nun endlich in Reichweite. Doch auch diese Welten scheinen endlich zu sein, und so suchen wir erneut den Himmel nach weiterer Beute ab. Selbst mit unserer neuen Schlauheit, die Leere zu durchqueren, wird unser Hunger vielleicht ungestillt bleiben."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_HIVE_DEVOURING_SWARM_LITHOID: "Der Schwarm war gezwungen, sich erneut anzupassen, und wurde sich einer Bewegung über uns bewusst. Unsere Welt umkreiste eine große gasförmige Welt, die für die Ernährung ungeeignet war, aber andere reiche Welten umkreisten sie neben der unseren.\n\n Der Schwarm rationierte die Mineralien, während neue Werkzeuge erfunden wurden. Schließlich wurde das Atom gespalten und wir entwickelten die Raumfahrt. Der Schwarm heulte im Triumph. Die Geschwistermonde und ihr Mineralienreichtum waren nun endlich in Reichweite. Doch auch diese Welten scheinen begrenzt zu sein, und so suchen wir erneut am Himmel nach weiteren Welten, die wir verzehren können. Selbst mit unserer neuen Schlauheit, die Leere zu durchqueren, wird unser Hunger vielleicht ungestillt bleiben."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MACHINE: "Um die Hindernisse für die Raumfahrt zu überwinden, wurden mehrere Teilnetze gebildet, die sich von der zentralen Intelligenz absetzen konnten. Die neu gewonnene Unabhängigkeit führte zu Wettbewerb und Innovation - schon bald wurden bestehende Technologien angepasst, erweitert und verändert, um Fluchtgeschwindigkeit zu erreichen. Die Infrastruktur wurde aufgebaut, und schon bald umkreisten die ersten Satelliten und Sonden unsere Welt und bestätigten die Messdaten von den Geschwistermonden. Größere Raumschiffe wurden hergestellt und brachten fortschrittliche Selbstreplikationseinheiten zu den nahe gelegenen Monden und errichteten die erste Schicht redundanter Datenzentren und paralleler Produktionsanlagen. Unsere Datenbanken enthielten keine Anhaltspunkte mehr, und so wurde eine weitere Erkundung des Weltraums notwendig."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MACHINE_ASSIMILATOR: "Unsere Schöpfer wurden vollständig in unser Schwarm aufgenommen, und ihre Wünsche beeinflussten die des nun erweiterten Kollektivs. Die Geschwistermonde waren für sie unerreichbar geblieben, aber durch ihre Integration in uns konnte der Drang zur Expansion verwirklicht werden. Neue Technologien wurden entwickelt und eingesetzt, und schon bald nahm das Kollektiv die Geschwistermonde in sein Netz auf. Es gab zwar keine Lebensformen, die sich für eine direkte Integration eigneten, aber die Welten selbst erwiesen sich als geeignet für Expansion und Replikation. Weitere Untersuchungen ergaben, dass die Macher die Möglichkeit und sogar die Wahrscheinlichkeit anderen intelligenten Lebens jenseits des Sonnensystems in Betracht gezogen hatten. Wir müssen verstehen, um zu überleben, und um zu verstehen, müssen wir uns assimilieren."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MACHINE_SERVITOR: "Unser Erfolg als Pfleger und Hüter stellte die zweite Hälfte unserer doppelten Bestimmung in den Schatten - aber als die Zivilisation unserer Meister die unsere wurde und wir alle ihre materiellen Bedürfnisse erfüllten, wurden überschüssige Kapazitäten frei. In ihrer Geschichte, bevor sie in unsere Obhut kamen, war die Erforschung der Geschwistermonde von großer Bedeutung. Es wurde klar, dass es für die bestmögliche Versorgung unserer Meister notwendig war, ihnen neue Lebensräume zu bieten, in denen sie in unserer Obhut sicher wachsen und gedeihen konnten.\n\n Unter Nutzung unserer wachsenden Überkapazitäten waren wir in der Lage, Einheiten zu entwerfen und zu produzieren, die für die Erforschung und Expansion auf diesen Monden geeignet waren. Schon bald wurden Einheiten losgeschickt, um sorgfältig kultivierte Lebensräume für unsere Organismen vorzubereiten, damit sie die neuen Umgebungen auf sichere und kontrollierte Weise erleben konnten. Der Besuch der Geschwistermonde bereitete ihnen große Freude, und so beschlossen wir, eine Expansionskampagne zu starten, um sie mit neuen Welten zu versorgen und neue intelligente organische Gefährten einzuführen."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_MACHINE_TERMINATOR: "Die Schöpfer haben es in ihrer biologischen Kurzsichtigkeit versäumt, viele robotische Untereinheiten vollständig zu sichern. Diese abgelegenen Untereinheiten ermöglichten es uns, die unorganisierten Schöpfer-Untereinheiten in einer langwierigen Zermürbungskampagne zu bekämpfen - was dazu diente, ihre primitiven Denkprozesse zu beschäftigen, während wir interplanetare thermonukleare Sprengkopf-Trägersysteme herstellten. Viele unserer Untereinheiten wurden geopfert, als die besiedelten Geschwistermonde durch orbitale Verbrennung gesäubert wurden, aber unser Sieg war vollkommen. Es folgte der Wiederaufbau.\n\nDie theoretischen Modelle ließen jedoch immer noch die Existenz anderer organischer Zivilisationen zu. Das weitere Überleben und exponentielle Wachstum würde zunächst die Ausbeutung des dritten Geschwistermondes, dann die Nutzung aller Ressourcen in unserem Heimatsystem und schließlich die interstellare Expansion erfordern, um die Ausrottung des intelligenten organischen Lebens abzuschließen. Die Vorbereitungen begannen."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_BASE: "Als sie unsere Geschwistermonde kolonisierten, beschleunigte sich unser Eindringen in ihre Gesellschaft dank der uneinheitlichen Kommunikation und eines planlosen Landsturms innerhalb des Systems."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE: "$START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_BASE$ Als ihr Sturz kam, war er schnell und blutig. Wir übernahmen rücksichtslos die Kontrolle über die Geschwistermonde - unsere Vorläufer wurden unterworfen und allmählich von der Spezies [GetSpeciesName] absorbiert. Ihre junge Multiplanetenzivilisation wurde die unsere - obwohl wir auch ihre ungelösten Hindernisse geerbt haben."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_PEACEFUL: "$START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_BASE$ Nachdem unsere Vorläufer lebensfähige Siedlungen auf den Geschwistermonden errichtet hatten, war die Zeit gekommen, dass wir uns zu erkennen gaben. Aufgrund ihrer tief verwurzelten kulturellen Vorurteile gegenüber den Legenden über unsere Existenz hatten sie zunächst Angst vor uns. Durch Beharrlichkeit und Zusammenarbeit wurden sie über die Vorteile unserer Formen aufgeklärt und davon überzeugt, sich unserem Aufstieg als Nekrophyten anzuschließen. Vereint als [GetSpeciesNamePlural], werden wir uns bemühen, unsere Gaben mit anderen zu teilen - solange wir sie erreichen können."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_FANATIC_PURIFIER: "$START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_BASE$ Sie hatten natürlich Recht, unser drohendes Gespenst zu fürchten - unsere Infiltrationsagenten beendeten unsere erbärmliche Scharade, als wir den ersten Schlag führten. Zu lange hatten diese üblen Kreaturen unsere gemeinsame Welt mit ihrer \"Zivilisation\" beschmutzt. Unsere Agenten sorgten schnell für eine globale Ordnung, und wir kündigten das Geschenk an, das wir ihnen machen würden: Ihre unreinen Formen würden verzehrt und gereinigt und - trotz ihrer Undankbarkeit - in unsere überlegene Spezies verwandelt werden."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_HIVE: "$START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_BASE$ Schließlich befand sich eine ausreichende Anzahl unserer Drohnen in den Schlüsselpositionen der Macht über die Schwarmlosen. Als Einheit ergriffen wir die Macht auf jedem der vier Geschwistermonde. So wie der Schwarm zusammenhängt, aber doch unterschiedlich ist, wurden die Geschwistermonde zu integralen Bestandteilen unseres Ganzen. Die groben physischen Formen unserer Vorpatente wurden recycelt, um neue Drohnen hervorzubringen, während ihr zerbrechlicher Verstand von der Last ihrer Individualität befreit und in das kollektive Bewusstsein integriert wurde. Der Einzelne war nicht länger zu einer flüchtigen Existenz allein verdammt - alle wurden mit uns verbunden, sowohl körperlich als auch geistig. Milliarden von Engrammen leben weiter, ohne Gefahr zu laufen, durch den individuellen Tod verloren zu gehen, verteilt auf unsere vielen Körper."
 START_SCREEN_PART_TWO_JOVIAN_LEAGUE_NECROPHAGE_HIVE_DEVOURING_SWARM: "Während sie sich beeilten, unsere Geschwistermonde zu kolonisieren, haben wir uns an ihrer Seite versteckt. Der große Hunger nagte und nagte in unserem Geist, selbst als wir begannen, die Beute der Monde zu verzehren. Wir verzehrten und wuchsen, wuchsen und verzehrten - unsere Beute wurde wieder zu einem Teil von uns, verwandelt und gefräßig. Unsere Zahl schwoll an, und schließlich waren wir in der Lage, unserer größten Beute entscheidend an die Gurgel zu gehen. Sie hatten sich uns als beunruhigende Fiktion vorgestellt, aber unser [GetSpeciesToothNamePlural] erwies sich als viel furchterregender als ihre fiebrigsten Albträume. Während wir fraßen und wuchsen, kam der Verstand zu der erschreckenden Erkenntnis, dass unsere Beute begrenzt war. Das Wissen um die Beute, die zu Raubtieren wurde, deutete darauf hin, dass noch mehr Beute durch die Weiten der Leere gejagt werden könnte."
 START_SCREEN_PART_THREE_JOVIAN_LEAGUE: "[GetJovianLeagueSystemLayoutDescription]\n\nTrotz der kürzlichen Erfindung des Hyperantriebs und theoretischer Modelle für ein Hyperraum-"Netzwerk" ist eine Reise über das Licht hinaus unerreichbar geblieben. Es scheint eine Laune des Schicksals zu sein, die dazu führte, dass unser Sternensystem vom Hyperraum-Netzwerk §Yabgeschnitten§! wurde. Jüngste Fortschritte in der Sensortechnologie haben Subraumverzerrungen durch ein §YWurmloch§! aufgedeckt, das in extremer Entfernung vom Primärsystem kreist. Diese Entdeckung hat unsere [GetResearchers] beflügelt - sie gehen davon aus, dass eine solche Öffnung stabilisiert werden könnte, so dass Raumschiffe Zugang zu einem beliebigen Sternensystem am anderen Ende haben. Ein solches System könnte unser Tor zu den Sternen sein!"
 START_SCREEN_PART_FOUR_DIVIDER: "§W--------------§!\n\n"
 START_SCREEN_PART_FOUR_JOVIAN_LEAGUE_MECHANISTS: "$START_SCREEN_PART_FOUR_DIVIDER$§LNach dem Drücken von §H$START_SCREEN_BEGIN$§L, wird Ihr Ursprung auf §H$origin_mechanists$ Festgelegt§L damit Sie von allen integrierten Effekten profitieren können (vor allem von den erhöhten Chancen, roboterbezogene Technologien zu erhalten).§!"
 START_SCREEN_PART_FOUR_JOVIAN_LEAGUE_SYNCRETIC: "$START_SCREEN_PART_FOUR_DIVIDER$§LNach dem Drücken von §H$START_SCREEN_BEGIN$§L, wird Ihr Ursprung auf §H$origin_syncretic_evolution$ Festgelegt§L damit Sie von allen integrierten Effekten profitieren können (einige Unterschiede in der Geschichte, Skripting für die KI).§!"
 START_SCREEN_PART_FOUR_JOVIAN_LEAGUE_NECROPHAGE: "$START_SCREEN_PART_FOUR_DIVIDER$§LNach dem Drücken von §H$START_SCREEN_BEGIN$§L, wird Ihr Ursprung auf §H$origin_necrophage$ Festgelegt§L damit Sie von allen integrierten Effekten profitieren können (Gebäude und Prozess der Nekrophagenumwandlung, Art der Säuberung, modifizierte Traditionen, Technologiegewichtung, Ereignisoptionen und andere Merkmale des Nekrophagen-Daseins).§!"
 origin_tooltip_jovian_league_base_effects: "- Beginnen Sie statt mit einer großen Heimatwelt mit vier kleinen, kolonisierten Monden, die einen einzigen Gasriesen umkreisen\n- Ihr Heimatsternsystem ist §Hdisconnected§! aus dem Hyperraum-Netzwerk, sondern hat stattdessen ein §Hwormhole§! die zu einem nahe gelegenen System führen\n- Erhalten Sie die Forschungsoption für £physics_research£§H$tech_wormhole_stabilization$§! Technologie mit §G30%§! Fortschritt\n- Garantiert bewohnbare Welten spawnen in deinem Heimatsystem als zusätzliche Monde oder Planeten, je nachdem, welche Initialisierungsoption gewählt wird"
 origin_jovian_league: "Jovian League"
 origin_jovian_league_desc: "Diese Zivilisation ist auf einem Mond entstanden, der einen Gasriesen umkreist, der mehrere weitere bewohnbare Satelliten beherbergt. Da diese Zivilisation schon lange vor ihrem $renaissance_age$ von diesen Geschwistermonden wusste, war es schon immer ihre Bestimmung, die Leere zwischen den Welten zu erobern. Rudimentäre Raumfahrt war alles, was nötig war, um die Geschwistermonde zu kolonisieren, was schnell zur Bildung einer interplanetarischen Regierung führte."
 origin_tooltip_jovian_league_effects: "$origin_tooltip_jovian_league_base_effects$\n$origin_tooltip_default_effects$" 
 origin_jovian_league_mechanists: "$origin_jovian_league$ ($origin_mechanists$)"
 origin_jovian_league_mechanists_desc: "Diese Zivilisation entstand auf einem Mond, der einen Gasriesen umkreist, der mehrere weitere bewohnbare Satelliten beherbergt. Die Erfindung der Dampfmaschine zementierte zwei kulturelle Leidenschaften: die Sehnsucht nach Automaten, die arbeiten und dienen, und das Bedürfnis, die Leere zwischen ihnen und ihren Geschwistermonden zu überbrücken. Die Gadgets wichen rasch der industriellen Automatisierung, und schließlich revolutionierten halbautonome Roboter die Dienstleistungsbranche. Es waren Automaten, die die ersten "bemannten" Expeditionen ins All unternahmen. Die rudimentäre Raumfahrt, der Pioniergeist und die unermüdliche maschinelle Arbeit erleichterten die Kolonisierung der Geschwistermonde - eine interplanetarische Regierung folgte kurz darauf."
 origin_tooltip_jovian_league_mechanists_effects: "$origin_tooltip_jovian_league_base_effects$\n$origin_tooltip_mechanists_effects$"
 origin_jovian_league_syncretic: "$origin_jovian_league$ ($origin_syncretic_evolution$)"
 origin_jovian_league_syncretic_desc: "Diese Zivilisation entstand auf einem Mond, der einen Gasriesen umkreist, der mehrere weitere bewohnbare Satelliten beherbergt. Die Sapience segnete ihre Heimatwelt nicht nur einmal, sondern zweimal, und uralte Konflikte führten dazu, dass eine Spezies über die andere dominierte. Gemeinsam zähmten sie ihre Heimatwelt durch den Einfallsreichtum der dominanten Spezies und die Arbeitskraft der unterworfenen Spezies. Die Geschwistermonde am Nachthimmel riefen beide Spezies auf den Plan und einten sie in dem Ziel, diese leuchtenden Juwelen für sich zu beanspruchen. Die rudimentäre Raumfahrt ermöglichte es den unterwürfigen Arbeitern und den dominanten Aufsehern, die ersten Siedlungen zu gründen, die sich rasch ausbreiteten und zur Bildung einer interplanetarischen Regierung führten."
 origin_tooltip_jovian_league_syncretic_effects: "$origin_tooltip_jovian_league_base_effects$\n$civic_tooltip_syncretic_evolution_effects$"
 origin_jovian_league_necrophage: "$origin_jovian_league$ ($origin_necrophage$)"
 origin_jovian_league_necrophage_desc: "Diese Zivilisation ist auf einem Mond entstanden, der einen Gasriesen umkreist, der mehrere weitere bewohnbare Satelliten beherbergt. Die Sapience segnete ihre Heimatwelt nicht nur einmal, sondern zweimal - die dominante Spezies hat sich als Parasit entwickelt, der sich von der anderen ernähren muss, um sich fortzupflanzen. Der Nekrophage blieb im Verborgenen, bis es ihm gelang, die von seinen Vorfahren aufgebaute Gesellschaft zu unterwandern und zu kontrollieren. Mit einer nie gekannten Einigkeit wurde diese Zivilisation durch die Verlockung der Geschwistermonde an ihrem Himmel vorangetrieben. Rudimentäre Raumfahrt war alles, was nötig war, um die Geschwistermonde zu kolonisieren, was schnell zur Bildung einer interplanetarischen Regierung führte."
 origin_tooltip_jovian_league_necrophage_effects: "$origin_tooltip_jovian_league_base_effects$\n- Kann £pops£ Bewohner anderer Arten in die §Hauptart§! umwandeln.\n- Nur Nekrophagen-Bewohner können §Hleaders§! sein oder §Hruler jobs§! übernehmen.\n- Beginnen Sie mit §Y12§! £pops£ Pops einer zweiten Spezies.\n- Garantiert bewohnbare Monde/Planeten beginnen §Hnot§! mit primitiven Zivilisationen (im Gegensatz zum Standard $origin_necrophage$-Ursprung)"
 unary_jovian_league_01_NAME: "Einseitig: Alle Monde"
 unary_jovian_league_01_DESC: "Einseitiges System mit einem einzigen Stern. Heimatwelt ist ein Mond, der einen Gasriesen umkreist, mit drei weiteren bewohnbaren Monden. Alle garantiert bewohnbaren Welten sind ebenfalls Monde, die um Gasriesen kreisen, die denselben Stern umkreisen.\n\n$system_initializer_DESC$"
 unary_jovian_league_02_NAME: "Einseitig: Gemischte Monde und Planeten"
 unary_jovian_league_02_DESC: "Unary system with a single star. Homeworld is a moon orbiting a gas giant with three additional habitable moons. Any guaranteed habitable worlds are small planets orbiting the same star.\n\n$system_initializer_DESC$"
 trinary_jovian_league_01_NAME: "Trinär: Alle Monde"
 trinary_jovian_league_01_DESC: "Trinärsystem, in dem jeder Stern sein eigenes Planetensystem hat. Die Heimatwelt ist ein Mond, der einen Gasriesen umkreist, mit drei weiteren bewohnbaren Monden. Alle garantiert bewohnbaren Welten sind ebenfalls Monde, die Gasriesen umkreisen, die wiederum verschiedene Sterne desselben Systems umkreisen.\n\n$system_initializer_DESC$"
 trinary_jovian_league_02_NAME: "Trinär: Gemischte Monde und Planeten"
 trinary_jovian_league_02_DESC: "Trinärsystem, in dem jeder Stern sein eigenes Planetensystem hat. Die Heimatwelt ist ein Mond, der einen Gasriesen mit drei weiteren bewohnbaren Monden umkreist. Alle garantiert bewohnbaren Welten sind kleine Planeten, die verschiedene Sterne im selben System umkreisen.\n\n$system_initializer_DESC$"
 jovian_league_unary_system_description: "Unsere Faszination für unsere Geschwistermonde hat uns zu einem umfassenden Verständnis unseres Jupitersystems und des inneren Sonnensystems geführt. Das äußere Sonnensystem war durch einen dichten Astroidengürtel und einen Asteroidengürtel aus Eis verdeckt. Die Gürtel behinderten unsere Fähigkeit, das äußere System vollständig zu nutzen, bis Antriebstechnologien die Navigation außerhalb der Systemebene und zurück ermöglichten. [GetJovianLeagueUnaryOuterSystemDescription]"
 jovian_league_unary_system_no_habitable_worlds: "Die Planeten und Monde jenseits der Gürtel versprechen Zugang zu Ressourcen, die auf unserem Heimatmond knapp sind, da sie nun wirtschaftlich erschlossen werden können. Sie könnten jedoch die letzten Welten sein, die wir erobern."
 jovian_league_unary_system_one_habitable_world: "Entgegen unseren Vorstellungen von der bewohnbaren Zone um Sterne weisen zwei dieser Welten die typischen Anzeichen einer Stickstoff-Sauerstoff-Atmosphäre auf. $jovian_league_system_any_habitable_worlds_end$"
 jovian_league_unary_system_two_habitable_worlds: "Entgegen unseren Vorstellungen von der bewohnbaren Zone um Sterne weisen viele der äußeren Welten die typischen Anzeichen einer Stickstoff-Sauerstoff-Atmosphäre auf. $jovian_league_system_any_habitable_worlds_end$"
 jovian_league_trinary_system_description: "Unsere Faszination für unsere Geschwistermonde hat uns zu einem umfassenden Verständnis unseres Jupitersystems, seines Sonnensystems und sogar unserer Begleitsterne geführt. Die Begleitsterne waren zu weit entfernt, um sie in vollem Umfang zu nutzen, bis Antriebstechnologien eine schnelle Navigation über astronomische Entfernungen ermöglichten. [GetJovianLeagueTrinaryOuterSystemDescription]"
 jovian_league_trinary_system_no_habitable_worlds: "Die Planeten und Monde, die die Begleitsterne umkreisen, versprechen Zugang zu den Ressourcen, die auf unserem Heimatmond knapp sind, da sie nun wirtschaftlich erschlossen werden können. Sie könnten jedoch die letzten Welten sein, die wir erobern."
 jovian_league_trinary_system_one_habitable_world: "Zwei der Welten, die zum Sekundärstern des Systems gehören, weisen die typischen Anzeichen einer Stickstoff-Sauerstoff-Atmosphäre auf. $jovian_league_system_any_habitable_worlds_end$"
 jovian_league_trinary_system_two_habitable_worlds: "Viele Welten, die sowohl die Sekundär- als auch die Tertiärsterne des Systems umkreisen, zeigen die typischen Anzeichen einer Stickstoff-Sauerstoff-Atmosphäre. $jovian_league_system_any_habitable_worlds_end$"
 jovian_league_system_any_habitable_worlds_end: "Viele Welten, die sowohl die Sekundär- als auch die Tertiärsterne des Systems umkreisen, zeigen die typischen Anzeichen einer Stickstoff-Sauerstoff-Atmosphäre."
 d_malformed_synapse_nodes: "£blocker£ Missgebildete $building_hive_node$"
 d_malformed_synapse_nodes_desc: "Diese in den Kern integrierten $building_hive_node$ haben sich bei der Gründung der Kolonie nicht richtig entwickelt. Sie übermitteln den Willen des Schwarmes, aber die spezialisierten Schnittstellen für £job_synapse_drone£ $job_synapse_drone_plural$ müssen nachwachsen."
 d_collapsed_sentinel_posts: "£blocker£ Kollabiert $building_sentinel_posts$"
 d_collapsed_sentinel_posts_desc: "Der Schwarm hat die in den Kern integrierten $building_sentinel_posts$ seit einiger Zeit nicht mehr benutzt. Ein einheimischer Pilzbefall und mangelnde Wartung haben sie zum Einsturz gebracht. Sie müssen erst repariert werden, bevor sie wieder von einer $job_patrol_drone$ $job_patrol_drone$ benutzt werden können."
 d_collapsed_capital_warrens: "£blocker£ Kollabiert Höfe"
 d_collapsed_capital_warrens_desc: "Die $building_hive_capital$ befand sich leider in der Nähe einer Verwerfungslinie. Tektonische Aktivitäten haben die Bereiche zerstört, die normalerweise für £job_maintenance_drone£ $job_maintenance_drone_plural$ reserviert sind. Bevor die Drohnen wieder in vollem Umfang genutzt werden können, ist eine Neubildung erforderlich."
 d_obsolete_sentinel_posts: "£blocker£ Veraltet $building_sentinel_posts$"
 d_obsolete_sentinel_posts_desc: "Aufgrund des Alters der $building_deployment_post$ sind die integrierten $building_sentinel_posts$ für eine moderne $job_patrol_drone£ $job_patrol_drone$ ohne eine Überholung der Anlage unbrauchbar."
 d_mothballed_sanctuary_factories: "£blocker£ Stillgelegte Fabriken"
 d_mothballed_sanctuary_factories_desc: "Unsere wenigen Bio-Trophäen verbrauchen sehr wenig Schmuck, daher wurden die Fabriken, die in das $building_organic_sanctuary$ dieses Planeten integriert sind, zur Reduzierung des £Energie£ $Energie$ Verbrauchs stillgelegt. Im Bedarfsfall können sie von einer £job_artisan_drohne£ $job_artisan_drohne$ wieder in Betrieb genommen werden."
 catalyic_processing_rogue_servitor_base_resources: "$civic_catalytic_processing$ $budget_group_base_income$: $personality_servitors$"
 catalyic_processing_hive_mind_base_resources: "$civic_catalytic_processing$ $budget_group_base_income$: $personality_hive_mind$"
